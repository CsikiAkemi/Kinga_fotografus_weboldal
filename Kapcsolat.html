                    <!-- <form id="form" onsubmit="sendeamil()"> -->
                    <form  action="https://formsubmit.co/sisina.akemi@gmail.com" method="POST">
                    
                        <div class="row">
                            <div class="col-25">
                            <label for="fname">Név:</label>
                            </div>
                            <div class="col-75">
                            <input type="text" id="username"  name="name" placeholder="Kérem írja be a teljes nevét" 
                            pattern=".{5,}">
                            </div>
                           
                        </div>
                        <div class="row">
                            <div class="col-25">
                            <label for="email">E-mail cím:</label>
                            </div>
                            <div class="col-75">
                            <input type="email" id="email"  name="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" placeholder="Kérem adja meg e-mail címét"required>
                            
                            </div>
                            
                        </div>
                        <div class="row">
                            <div class="col-25">
                            <label for="Telefon">Telefonszám:</label>
                            </div>
                            <div class="col-75">
                            <input type="tel" id="phone"   name="phone"  placeholder="Kérem adja meg telefonszámát" pattern = "+36[0-9]{2}[0-9]{7}" value = "+36" data-rule="between-5-9">

                            </div>
                            
                        </div>
                        <div class="row">
                            <div class="col-25">
                            <label for="Kategória">Kategória:</label>
                            </div>
                            <div class="col-75">
                            <select id="kategoria" name="Kategória" required>
                                <option value="Kategória">Kérem válassza ki a kategóriát..</option>
                                <option value="Esküvő">Esküvő</option>
                                <option value="Portré">Portré</option>
                                <option value="Buli">Buli</option>
                                <option value="Koncert">Koncert</option>
                                <option value="Egyéb">Egyéb</option>
                            </select>
                            </div>
                            
                            
                        </div>
                        <div class="row">
                            <div class="col-25">
                            <label for="subject">Üzenet</label>
                            </div>
                            <div class="col-75">
                            <textarea id="textarea" name="message" id="message" placeholder="Üzenet...." style="height:100%"pattern=".{5,}" required ></textarea>
                            
                            </div>
                            <button onclick="Validate()" type="submit" >Küldés</button>
                        </div>
                    
                    </form>
                
            </div>

            <div class="tarolo"> 
                <div id="fent" >Elérhetőségek </div> 
                <div id="bal" >Telefonszám </div>
